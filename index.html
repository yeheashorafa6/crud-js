<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="title pt-3">
        <h1>CRUDS</h1>
        <p>PRODUCT MANAGMENT SYSTEM</p>
      </div>
      <div class="form">
        <form action="#">
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Title"
            />
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-lg-3">
                <label for="price" class="form-label">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Price"
                  onkeyup="getTotal()"
                />
              </div>
              <div class="col-lg-2">
                <label for="taxes" class="form-label">Taxes</label>
                <input
                  type="number"
                  class="form-control"
                  id="taxes"
                  placeholder="Taxes"
                  onkeyup="getTotal()"
                />
              </div>
              <div class="col-lg-2">
                <label for="ads" class="form-label">Ads</label>
                <input
                  type="number"
                  class="form-control"
                  id="ads"
                  placeholder="Ads"
                  onkeyup="getTotal()"
                />
              </div>
              <div class="col-lg-2">
                <label for="discount" class="form-label">Discount</label>
                <input
                  type="number"
                  class="form-control"
                  id="discount"
                  placeholder="Discount"
                  onkeyup="getTotal()"
                />
              </div>
              <div class="col-lg-3 text-align-center">
                <h4 class="total" id="total"></h4>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="count" id="countLabel" class="form-label">Count</label>
            <input
              type="number"
              class="form-control"
              id="count"
              placeholder="Count"
            />
          </div>
          <h6 id="error"></h6>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              placeholder="Category"
            />
          </div>
          <div
            id="error_msg"
            class="alert alert-danger d-flex align-items-center d-none"
            role="alert"
          ></div>
          <div class="mb-3">
            <button type="submit" id="create" class="form-control">
              Create
            </button>
          </div>
        </form>

        <div class="output">
          <div class="mb-3">
            <label for="search" class="form-label">Search</label>
            <input
              type="text"
              class="form-control"
              id="search"
              placeholder="Search By Title"
              onkeyup="searchData(this.value)"
            />
          </div>
          <div class="mb-3">
            <div class="row">
              <div class="col-lg-6">
                <button
                  type="submit"
                  onclick="getSearchMood(this.id)"
                  class="form-control"
                  id="searchTitle"
                >
                  Search By Title
                </button>
              </div>
              <div class="col-lg-6">
                <button
                  type="submit"
                  onclick="getSearchMood(this.id)"
                  class="form-control"
                  id="searchCategory"
                >
                  Search By Category
                </button>
              </div>
            </div>
          </div>
          <div id="deleteAll"></div>

          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Taxes</th>
                <th scope="col">Ads</th>
                <th scope="col">Discount</th>
                <th scope="col">Total</th>
                <th scope="col">Category</th>
                <th scope="col">Update</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <td>dddd</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
